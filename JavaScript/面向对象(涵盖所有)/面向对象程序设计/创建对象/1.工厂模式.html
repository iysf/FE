<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂模式</title>
</head>
<body>

	<script type="text/javascript">
		
	// 虽然Object构造函数或对象字面量都可以用来创建单个对象，但这些方式有个明显的缺点；使用同一个接口创建很多对象，会产生大量的重复代码，为了解决这个问题，所以开始使用工厂函数的一种变体。

	// 工厂模式是软件工程领域一种广为人知的设计模式，这种模式抽象了创建具体对象的过程，考虑到JavaScript 无法创建类，开发人员就发明了一种函数，用函数来封装以特定接口创建对象的细节。

	function createPerson (name, age, sex) {
		var o = {}
		o.name = name
		o.age = age
		o.sex = sex
		o.showName = function () { console.log(this.name) }

		return o
	}

	var ysf = createPerson('1','2','3')

	ysf.showName()

	// 函数createPerson()能够根据接受的参数来构建一个包含所有必要信息的Person对象。可以无数次的调用这个函数。而它每一次都会返回一个包含三个属性一个方法的对象。工厂函数虽然解决了创建多个类似对象的问题，但却没有解决对象识别的问题（怎样知道一个对象的类型），随着JavaScript的发展。又一个新模式出现了。



	</script>
	
</body>
</html>
