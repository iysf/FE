<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义多个属性</title>
</head>
<body>
	
	<script type="text/javascript">
		
	// 由于为对象定义多个属性的可能性很大，ES5定义了一个Object.defineProperties()方法。利用这个方法可以通过描述符一次定义多个属性。这个方法接受2个对象参数，第一个对象是要添加和修改其属性的对象，第二个对象的属性与第一个对象中要添加的或修改的属性一一对应。

	var book = {}

	Object.defineProperties(book, {
		_year: {
			value: 2004,
		},
		edition: {
			value: 1,
		},
		year: {
			get: function () {
				return this._year
			},
			set: function ( newValue ) {
				this._year = newValue
			}
		},
	})

	console.log(book.year)
	console.log(book.year = 1)

	// 支持 Object.defineProperties方法的  IE9以上

	</script>

</body>
</html>
