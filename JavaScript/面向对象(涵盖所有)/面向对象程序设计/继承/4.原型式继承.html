<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>原型式继承</title>
</head>
<body>

	<script>

		// 借助原型可以基于已有的对象创建新对象，同时还不必因此创建自定义类型。为了达到这个目的，如下函数。

		function object (o) {
			function F () {}
			F.prototype = o
			return new F()
		}
		// 将传入的对象作为这个构造函数的原型，


		// Object.create

		var person = {
			name: 'Ysf',
			colors: ['red', 'yellow', 'green'],
		}

		var anotherPerson = Object.create(person, {
			name: {
				value: "Ysf_1"
			}
		})
		anotherPerson.colors.push('pink')

		console.log("anotherPerson:", anotherPerson)
		console.log("anotherPerson:", anotherPerson.name)
		console.log("anotherPerson:", anotherPerson.colors)

		var newAnotherPerson = Object.create(person)
		newAnotherPerson.name = "Ysf_2"
		newAnotherPerson.colors.push('11')

		console.log(person.colors)

		// 在没有必要兴师动众地创建构造函数，**而只想让一个对象与另一个对象保持类似的情况下**，原型式继承是完全可以胜任的，不过包含引用类型值的属性始终都会共享相应的值。就像使用原型模式一样。

	</script>

</body>
</html>
