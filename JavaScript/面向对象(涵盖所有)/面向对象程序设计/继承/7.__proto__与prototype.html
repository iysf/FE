<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>__proto__、prototype</title>
</head>
<body>

	<script type="text/javascript">

		// __proto__是决定一个实例继承自哪儿，换句话说 意思是：比如 function a () {} 假如 a的__proto__是 Object 那么它就可以调用 a.toString()

		// prototype是引用类型的原型属性，决定了引用类型的实例 可以调用的一些方法，就譬如，function Person () {}; var aa = new Person() 那么aa的__proto__指向的也是 Person.prototype

		function a(){}

		// 因为a函数在调用toString的时候会顺着__proto__一级一级向上查询，第一级是 Function.prototype、第二级是 Object.prototype
		console.log(a.toString())

		function Person () {}
		Person.prototype.sayName = function () {
			return this.name
		}
		var aa = new Person()
		// Function: Person
		console.log(aa.__proto__.constructor)

		// Person.prototype
		console.log(aa.__proto__)

		// Object.prototype
		console.log(aa.__proto__.__proto__)


		// 引用类型的prototype不是给自己用的，而是给自己实例用的。

		// 第一级继承Function.prototype，第二级继承Object.prototype 第三级则为null
		console.log("Object:", Object.__proto__.__proto__.__proto__) // null
		console.log("Object:", Object.prototype) // 给Object实例使用的
	</script>

</body>
</html>
