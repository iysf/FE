<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编译原理</title>
</head>
<body>
	
	<script type="text/javascript">
		
	// 尽管平常将JavaScript归类为 "动态" 或 "解释性语言"、但事实上它是一门编译语言。


	// 在传统编译语言的流程中，程序中的一段源代码在执行之前会经历三个步骤，统称为 "编译"。

	// 1、分词/词法分析

		// 这个过程会将由字符组成的字符串分解为有意义的代码块，这些代码块被称为词法单元。

		// 例如：考虑程序的 var a = 1; 这段程序通常会被分解成为下面这些词法单元：var、a、=、2、;。空格是否会被当作词法单元，取决于空格在这门语言中是否具有意义。

		// 分词、和词法分析之间的区别是非常微妙的，晦涩的。主要差异在于词法单元的识别是通过有状态还是无状态的方式进行的。简单来说：如果词法单元生成器在判断 a 是一个独立的词法单元还是其他词法单元的一部分时，调用的是有状态的解析规则，那么这个过程就被称之为词法分析            

	// 2、解析/语法分析

		// 这个过程是将词法单元流(数组)转换成一个由元素逐级嵌套所组成的代表了程序语法结构的树、这个树被称之为 "抽象语法树"（AST）                                                                                      

	// 3、代码生成

		// 将AST转换为可执行代码的过程称之为代码生成，这个过程与语言、目标平台等等息息相关。


	// 只需要简单地了解引擎可以根据需要创建并存储变量即可。


	// 比起那些编译过程只有三个步骤的语言的编译器，JavaScript引擎要复杂的多。例如，在语法分析和代码生成阶段有特定的步骤来对运行性能进行优化，包括多余的元素进行优化等。

	// 首先JavaScript引擎不会有大量的(像其他语言编译器那么多的)时间来进行优化，因为与其他语言不同，JavaScript的编译过程不是发生在构建之前的。                                     

	// 对于JavaScript来说，大部分情况下编译发生在代码执行前的几微妙(甚至更短！)的时间内，在讨论的作用域背后，JavaScript引擎用尽了各种办法(比如JIT，可以延迟编译甚至实施重编译)来保证性能最佳。                                                                                               
	// 简单来说，任何JavaScript代码片段在执行前都要进行编译(通常就在执行前)。因此，JavaScript编译器首先会对 var a = 2;这段程序进行编译，然后做好执行它的准备，并且通常马上就会执行它。



	</script>

</body>
</html>
