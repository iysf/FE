<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>箭头函数</title>
</head>
<body>

  <script type="text/javascript">

  var obj = {
    id: 'awesime',
    cool: function () {
      console.log(this.id)
    },
  }

  var id = 'not awesime'

  obj.cool()   // awesime

  window.setTimeout(obj.cool(), 2000)  // awesime

  window.setTimeout(obj.cool, 100) // not awesime

  </script>

</body>
</html>
