<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">

  // 传递参数必须为 String字符串类型，不可为Number类型。不然会丢失精度。 以下为示例。
  console.log(reset('192580390279074'))
  console.log(reset('130729199811243737'))
  console.log(reset('654589472863489285'))

  function reset (number) {
    var symbol = number.length - 4,
        result = ''

    for (var i = 0; i < symbol; i++) {

      result+='*'

    }

    result += number.substr(-4)

    return result

  }


  </script>

</body>
</html>
