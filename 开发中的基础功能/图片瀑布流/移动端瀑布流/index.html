<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  ul {
    list-style: none;
  }
  .left {
    width: 50%;
    float: left;
    padding-left: 2.5%;
    /* padding-right: 2.5%; */
  }
  .left > img,
  .right > img {
    width: 100%;
    border: solid 1px #000;
    float: left;
    margin-top: 5px;
  }
  .right {
    width: 50%;
    float: right;
    padding-left: 2.5%;
    padding-right: 2.5%;
  }
  </style>
  <title>瀑布流</title>
</head>
<body>

  <div id="app">

    <div class="left">
      <img src="1.jpg">
      <img src="2.jpeg">
      <img src="1.jpg">
      <img src="3.jpg">
      <img src="2.jpeg">
      <img src="3.jpg">
    </div>

    <div class="right">
      <img src="2.jpeg">
      <img src="2.jpeg">
      <img src="1.jpg">
      <img src="3.jpg">
      <img src="2.jpeg">
      <img src="1.jpg">
    </div>

  </div>
<script type="text/javascript">
window.onload = function () {
  //
  //
  // 
  //
  var left = document.querySelector('.left'),
     right = document.querySelector('.right')
    console.log(left.offsetHeight)
    console.log(right.offsetHeight)
}
</script>
</body>
</html>
