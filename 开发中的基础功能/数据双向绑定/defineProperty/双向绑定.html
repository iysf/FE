<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向绑定MVVM</title>
</head>
<body>
<p>
	model Start
	<input type="text" ysf-model="text"  style="display: block;">
	<h1 ysf-text="text" style="display: block;">  </h1>
	model End
</p>

	for Start

	<ul>
		<li v-for="item in list">
			{{item.name}}
			<br>
			{{item.age}}
		</li>
	</ul>

	for End


<script type="text/javascript">

var Ysf = {
	data: {
		text: '',
		list: [
			{name: 'HTML', age: 10, },
			{name: 'JavaScript', age: 20, },
			{name: 'CSS', age: 12, },
			{name: 'Scss', age: 15, },
			{name: 'less', age: 13, },
			{name: 'Angular', age: 17, },
		]
	},
	methods: {

	},
	el: '',
}

var model = document.querySelector('[ysf-model]')
var dataModal = model.getAttribute('ysf-model')

Object.defineProperty(Ysf.data, 'text', {

	get: function () {
		return this.text
	},
	set: function ( value ) {
		console.log("value:", value)
		document.querySelector('[ysf-text]').innerHTML = value;
	}

})

model.oninput = function (  ) {

	Ysf.data.text = this.value

}


</script>
</body>
</html>
