<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽文件上传</title>
</head>
<body>

  <input type="file">

  <script type="text/javascript">


  document.body.addEventListener('dragover', function (value) {

    console.log("dragover:", value)

  }, false)

  document.body.addEventListener('drop', function (value) {
    console.log("drop:", value)
  }, false)

  </script>

</body>
</html>
