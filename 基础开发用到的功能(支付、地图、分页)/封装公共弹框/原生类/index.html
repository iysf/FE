<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装公共弹框</title>
	<style type="text/css">
		* {
			margin: 0 auto;
			padding: 0 auto;
			box-sizing: border-box;
		}
		.header {
			width: 100%;
			height: 60px;
			line-height: 60px;
			background-color: #ccc;
			text-align: center;
			font-size: 16px;
			color: #fff;
		}

		.content {
			width: 100%;
			height: 400px;
			text-align: center;			
			background-color: yellow;
		}
			
		.content > a {
			color: blue;
			line-height: 50px;
		}

	</style>
</head>
<body>
	<div id="app">
		
		<div class="header">
			
			header

		</div>

		<div class="content">

			<a href="javascript:;"> 点击弹出弹框 </a>

		</div>
		
	</div>
	<script type="text/javascript" src="modal.js"></script>
	<script type="text/javascript">

	var newA = document.querySelector('a'),
	     log = console.log.bind(console)

	newA.addEventListener('click', function () {

		modal.show({
			text: '显示弹框'
		})

		// modal.show()

	})

	</script>

</body>
</html>
