<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小狗过河</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #000;
		}
		.canvas {
			width: 800px;
			height: 500px;
			position: absolute;
			left: 50%;
			top: 50%;
			background-color: #fff;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	
	<canvas class="canvas"></canvas>

<script type="text/javascript">
var canvas  = document.querySelector('.canvas')
var context = canvas.getContext('2d')
var canvasMath = {
	left: 10,
	top: 10,
}
var img = new Image()
img.src = "dog.jpeg"

img.onload = function () {

	context.drawImage( img, 0, 0, 50, 50 )

}

window.document.addEventListener('click', function () {
	context.clearRect(0, 0, 800, 500)
	context.drawImage( img, canvasMath.left+=10, canvasMath.top++, 50, 50 )
} )

</script>
</body>
</html>
