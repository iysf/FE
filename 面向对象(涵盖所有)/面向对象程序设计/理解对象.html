<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>理解对象</title>
</head>
<body>
	
		<script type="text/javascript">
			
		// ECMAScript中把对象定义为：无序属性的集合，其属性可以包含基本值，函数或者对象。严格来讲，这就相当于说
		var log = console.log.bind(console)

		console.log(false == Boolean.prototype.constructor)
		console.log(Boolean.prototype)
		console.log(Boolean.prototype.constructor)

		var $ = function () {

		}
		log("*********************************")
		log($)
		log($.prototype)
 		
		var init = function () {

		}
		init.prototype = $.prototype

		log(new $)
		log(init)
		log(init.prototype)
		</script>

</body>
</html>
