<body>

	<script>

		// 借助原型可以基于已有的对象创建新对象，同时还不必因此创建自定义类型。为了达到这个目的，如下函数。

		function object (o) {
			function F () {}
			F.prototype = o
			return new F()
		}
		
	</script>

</body>
