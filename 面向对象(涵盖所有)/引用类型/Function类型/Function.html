<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	
	<script type="text/javascript">
		
	// 函数实际上是对象、每个函数都是Function类型的实例、而且都与其他引用类型一样具有属性和方法。由于函数是对象，因此函数名实际上也是一个指向函数对象的指针。不会与某个函数绑定，函数通常是使用函数声明语法语法定义的。

	function sum ( num1, num2 ) {
		return num1 + num2;
	}
	// 这与下面使用函数表达式定义函数的方式几乎相差无几。
	var sum = function ( num1, num2 ) {
		return num1 + num2;
	};

	var sum = new Function ( "num1", "num2", "return num1 + num2" );

	// 由于函数名只是指向函数的指针，因此函数名与包含对象指针的其他变量没有什么不同，换句话说，一个函数可能会有多个名字。

	function sum ( num1, num2 ) {
		return num1 + num2;
	}

	console.log(sum( 10, 10 ));

	var anotherSum = sum;

	console.log(anotherSum( 10, 10 ));

	sum = null;

	console.log(anotherSum( 10, 10 ));
	console.log(anotherSum.prototype.constructor);
	console.log(anotherSum.name);

	// 这个可能理解起来比较复杂，合适的话 我可以绘制一幅图来解释此现象。


	// window.open : 直接放在触发事件内部或者加载时，不会被拦截。但是一旦将弹出代码移动到Ajax或者一段异步代码内部，马上就出现被拦截的问题了。

	</script>

</body>
</html>
