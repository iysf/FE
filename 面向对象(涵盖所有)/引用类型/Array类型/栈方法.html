<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栈方法</title>
</head>
<body>
	
	<script type="text/javascript">
	// 具体说来，数组可以表现得像栈一样。栈是一种可以限制插入和删除项的数据结构。栈是一种（LIFO）后进先出的数据结构，也就是最新添加的项最早被移除。而栈中项的插入（推入）和移除（弹出），只发生在一个位置——栈的顶部。ECMAScript中为数组专门提供了push()和pop()方法，以便实现类似栈的行为。
	var newArr = new Array();

	console.log("添加后返回的：", newArr.push(4,5));
	console.log("删除后返回的：", newArr.pop());

	
	</script>

</body>
</html>
