<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boolean</title>
</head>
<body>
	
	<script type="text/javascript">
		
	// Boolean类型的实例重写了valueOf()方法，返回基本类型true或者false，重写了toString()方法。返回字符串“true”或“false”。可是，Boolean对象在ECMAScript中用处不大，因为它经常会造成我们的误解。

	var falseBoolean = new Boolean(false)

	var result = falseBoolean && true
	var newResult = false && true
	console.log("newResult:", newResult)
	console.log("result:", result)
	console.log("typeof:", typeof false)
	console.log("typeof:", typeof falseBoolean)
	console.log(falseBoolean)


	// 我建议永远不要使用 Boolean对象。
	</script>

</body>
</html>
