<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象字面量</title>
</head>
<body>
	
	<script type="text/javascript">
		
	function displayInfo ( args ) {

		if ( typeof args.name == 'string' ) {
			args.name = 'Name:' + args.name + '\n';
		}
		if ( typeof args.age == 'number' ) {
			args.age = 'Age:' + args.age + '\n';
		}
		console.log(args);
	}

	var obj = {
		name: '杨少峰',
		age: 25
	};

	displayInfo(obj);

	// 访问对象的属性一般都是以.的形式来访问的，这也是很多面向对象语言中通用的语法，不过在JavaScript中也可以使用方括号表示法来访问对象的属性、在使用方括号语法时应该加上引号。

	console.log(obj.name);
	console.log(obj['name']);

	// 从功能上来看这两种访问对象属性的方法没有任何区别、但方括号的主要优点是可以通过变量来访问属性。例如：
	var PersonName = 'name';
	console.log(obj[PersonName]);

	// 如果属性名中包含会导致语法错误的字符、或者属性名使用的是关键字或保留字，也可以使用方括号表示法。例如：

	obj['first name'] = 'YangShaoFeng';

	console.log(obj['first name']);

	// 由于 'first name' 中包含一个空格，所以不可以使用.表示法来访问它。然而，属性名中是可以包含非字母非数字的，这时候就可以使用方括号表示法来访问它们。

	// 通常，除非必须使用变量访问属性。否则建议使用 . 表示法。

	</script>

</body>
</html>
