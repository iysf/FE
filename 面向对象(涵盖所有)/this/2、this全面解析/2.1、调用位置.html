<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>调用位置</title>
</head>
<body>

  <script type="text/javascript">

  function baz () {
    // 当前的调用栈是：baz
    // 因此，当前调用位置是全局作用域
    console.log("baz")

    bar()
  }

  function bar () {
    // 当前调用位置是：baz => bar
    // 因此当前调用位置在 baz 中
    console.log("bar")

    foo()
  }

  function foo () {
    // 当前调用栈是 baz => bar => foo
    // 因此当前调用位置是在 bar 中
    console.log("foo")
  }

  baz() // baz的调用位置

    // 1、调用栈：

      // 可以把调用栈想象成一个函数调用链，就像代码段的注释中所写的一样。但是这种方法非常麻烦并且容易出错。

      // 另一个查看调用栈的方法是使用浏览器的调试工具，绝大多数现代桌面浏览器都内置了开发者工具，其中包含JavaScript调试器。

  </script>

</body>
</html>
