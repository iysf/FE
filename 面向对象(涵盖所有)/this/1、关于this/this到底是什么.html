<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>this</title>
</head>
<body>

  <script type="text/javascript">

  // this 是在运行时进行绑定的，并不是在编写时绑定，它的上下文取决于函数调用时的各种条件。

  // this的绑定和函数的声明的位置没有任何关系，只取决于函数调用的方式。

  // 当一个函数被调用时，会创建一个活动记录（有时候也称为执行上下文）。这个记录会包含函数在哪里被调用（调用栈）、函数的调用方法、传入的参数等信息。this就是记录的其中一个属性，会在函数执行的过程中用到。


  // 小结：

    // 1、学习this的第一步是明白this既不指向函数自身也不指向函数的词法作用域，也许我们被这样误解过。但其实它们都是错误的。
    
    // 2、this实际上是在函数被调用时发生的绑定，它指向什么完全取决于函数在哪里被调用。

  </script>

</body>
</html>
