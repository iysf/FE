<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数表达式</title>
</head>
<body>

  <script type="text/javascript">

    // 函数表达式是JavaScript中既强大又容易令人困惑的特性。定义函数的方式有2种：
      // 1: 函数声明
    functionName()
    function functionName () {}
    console.log("FunctionName:", functionName)
    console.log("FunctionName:", functionName.prototype)
    console.log("FunctionName:", functionName.__proto__)
    console.log("FunctionName:", functionName.name)

    // 关于函数声明，它的一个重要特性就是函数声明提升，意思是在执行代码之前会先读取函数声明。这就意味着可以把函数声明放到调用它的语句后面..


    // 第二种创建方式
    //   2: 函数表达式
  </script>

</body>
</html>
