<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链式编程</title>
</head>
<body>

  <script type="text/javascript">
    // 1.
    var obj = {
      a: function () {
        console.log(1)
        return this
      },
      b: function () {
        console.log(2)
        return this
      },
      c: function () {
        console.log(3)
        return this
      }
    }
    obj.a().b().c()


    // 2.
    function Person (name, age) {
      this.name = name
      this.age = age
      this.count++
    }
    Person.prototype = {
      sayName: function () { console.log(this.name) },
      sayAge: function () { console.log(this.age) },
      getCount: function () { return this.count },
      count: 0,
    }
    var p = new Person('Ysf',27)
    p.sayName()
    p.sayAge()
    var count = p.getCount()
    console.log(count) // 1

    // 3.
      // 将上述代码改造成链式编程
  </script>

</body>
</html>
