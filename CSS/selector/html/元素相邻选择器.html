<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
  ol + ul > li + li + li {
    color: blue;
  }

  .main > span + p {
    color: red
  }

  </style>
  <title>元素相邻选择器</title>
</head>
<body>

  <div>
    <ol>
      <li>ol:1</li>
      <li>ol:2</li>
      <li>ol:3</li>
    </ol>
    <ul>
      <li>li:1</li>
      <li>li:2</li>
      <li>li:3</li>
    </ul>
  </div>

  <div class="main">
    <div>div1</div>
    <span>span1</span>
    <p>P1</p>
    <em>span2</em>
    <p>P2</p>
  </div>

</body>
</html>
