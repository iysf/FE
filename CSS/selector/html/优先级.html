<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优先级</title>
  <style type="text/css">
  .selector_p {
    color: red;
  }
  #selector_p {
    color: blue;
  }
  p {
    color: yellow;
  }
  body span {
    color: blue;
  }
  div span {
    color: red;
  }

  /* 0, 0, 1, 4 */
  html > body div span['#selector_span']{
    font-size: 40px;
    font-weight: bold;
  }
  /* 0, 1, 0, 1 */
  span#selector_span{
    font-size: 12px;
    font-weight: normal;
  }
  </style>
</head>
<body>
  <p class="selector_p" id="selector_p">selector priority</p>
  <div>
    <span id="selector_span" style="font-size: 50px;">安抚请问废弃物</span>
  </div>
</body>
</html>
