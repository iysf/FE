	Array.prototype.unshift = function () {

		var newArr = [];

		for ( var i = 0; i < arguments.length; i++ ) {

			newArr.push(arguments[i]);

		}

		for ( var j = 0; j < this.length; j++ ) {

			newArr.push( this[j] );

		}

		this.length = 0;

		for ( var k = 0; k < newArr.length; k++ ) {

			this.push( newArr[k] );

		}

		return this.length;

	}


	var arr = [ 4, 5, 6, 7, 8, 9 ];

	console.log(arr.unshift( 1, 2, 3 ));

	console.log( arr );
