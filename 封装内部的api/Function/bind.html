<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
	// 创建绑定函数
	var log = console.log.bind(console)

	this.x = 9

	var module = {
		x: 81,
		getX: function () { return this.x },
	}

	log(module.getX())

	var retrieveX = module.getX

	log(retrieveX())

	var boundGetX = module.getX.bind(module)

	log(boundGetX())

	// 部分应用功能



	Function.prototype.bind = function () {

		// log("arguments:", arguments)
		// log("this:", this)

		return arguments[0]

	}

	var query = document.querySelectorAll.bind(document)

	log("query:", query)

	log("Function:", Function.prototype.bind)

	log("Object:", Object.prototype.bind)

	</script>

</body>
</html>
