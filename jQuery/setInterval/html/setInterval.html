<body>

  <script type="text/javascript">
  // 用setTimeout实现setInterval


	function setInterval (callback, time) {
		setTimeout(() => {
			callback()
			setInterval(callback, time)
		}, time)

		// 	}, time * timeNumber)
		// }

		// console.log('timeNumber:', timeNumber)
	}

	var index = 1
	var newindex = 1

	setInterval(() => {

		console.log('index:', index++)

	}, 1000)


	setInterval(() => {

		console.log('new index:', newindex++)

	}, 2000)


  </script>

</body>
