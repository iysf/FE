<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new</title>
</head>
<body>

<script>

function Person (persons) {
  // this.persons = persons
  this.persons = persons
}
// 

Person.prototype.html = function (html) {
  this.innerHTML = html
}

var person = new Person('yangshaofeng')

console.log(person)
console.log(new Person('yangshaofeng123'))
console.log(person.html('abc'))
console.log(person)

function _new (Constructor) {
  // eval(Constructor)
  // console.log('QQQQQQQQQQQ:', Constructor.prototype)
  // console.log('Constructor:', Constructor)
  // example
  return {
    __proto__: Constructor.prototype
  }
}


var person1 = _new("Person('asfqwfqw')")

console.log('person1:', person1)
// console.log(person1.html('abcqwfjwq'))
console.log('person1:', person1)
console.log(_new(Person))


</script>

</body>
</html>
