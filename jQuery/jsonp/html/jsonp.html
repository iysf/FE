<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jsonp</title>
</head>
<body>

  <script type="text/javascript">

  jsonp('http://api.douban.com/v2/movie/top250', (value) => {
  	console.log('呵呵呵呵:', value)
  })

  function jsonp(requestUrl, callback) {

  	window.createJsonp = (value) => {
  		delete window.createJsonp

  		callback(value)
  	}

  	let script = document.createElement('script')

  	script.src = requestUrl + '?callback=createJsonp'

  	document.body.appendChild(script)
  }


  </script>

</body>
</html>
