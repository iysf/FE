	1：https与http协议:
  	Http协议使用的端口是80;
  	Https协议使用的端口是443;

  假如部署的域名是https的话、那么需要格外注意这个问题。

  假如https的协议只是加载http的资源的话，那么前端可以解决，添加了一个meta标签。
  但是https要是去向http的接口传递数据的话，或者传递文件流、那么就需要后台通过nginx 或者其他服务器来中转接口了。
