<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script type="text/javascript">

// 记录一次 从浏览器输入url都经历了那么步骤。
//
//

// http客户端发起请求，创建端口。
// 1. Chrome搜索自身的DNS缓存。
// Chrome查看自身缓存： Chrome://net-internals/#dns。
// 2. 搜索操作系统自身的DNS缓存（浏览器没有找到缓存或缓存已经失效）。
// 3. 读取本地的host文件。
// 4. 浏览器发起一个DNS的系统调用（宽带运营商查看本身缓存、运营商服务器代替浏览器发起一个迭代DNS解析的请求。运营商服务器把结果返回操作系统内核同时缓存起来）最终浏览器拿到了 对应的IP地址。
// 5. 浏览器活的域名对应的IP地址后，发起HTTP “三次握手” ||
// 6. TCP/IP链接建立起来后，浏览器就可以向服务器发送HTTP请求了。使用了比如说，用HTTP的GET方法请求一个根域里的一个域名，协议可以采HTTP 1.0的一个协议。
// 7. 服务器端接受到了这个请求，根据路径参数，经过后端的一些处理之后，把处理后的一个结果的数据返回给浏览器，如果是网页的页面 就会把完整的HTML页面代码返回给浏览器。
// 8. 浏览器拿到了网页的HTML页面代码，在解析和渲染这个页面的时候。在JS、CSS、图片静态资源，他们同样也是一个个HTTP请求。都需要经过上面的一些步骤。
// 9. 浏览器根据拿到的资源对页面进行渲染，最终把一个完整的页面呈现给了用户。

</script>
</body>
</html>
