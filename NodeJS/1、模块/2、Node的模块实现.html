<body>

在Node引入模块需要经历3个步骤
  1、路径分析
  2、文件定位
  3、编译执行

在Node中有两类： 一类是Node提供的模块，称为核心模块；另一类是用户编写的模块，称为文件模块。

1、核心模块： 在Node源代码的编译过程中，编译进了二进制执行文件。在Node进程启动时，部分核心模块就被直接加载进内存中，所以这部分核心模块引入时，文件定位和编译执行这两个步骤可以省略掉。
2、文件模块： 在运行时动态加载，需要完整的路径分析、文件定位、编译执行过程。
