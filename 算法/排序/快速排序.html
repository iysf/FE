<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快速排序</title>
</head>
<body>

  <script type="text/javascript">

  //
  //
  //
  // 
  //
  // 一组数字中，任意找一个数字当作基准数。 比该数字大的放在右面，比该数字小的放在左面。

  var arr = [6, 1, 4, 7, 9, 10, 3, 2],
    index = arr[0],
   newArr = []

  for ( var i = 0; i < arr.length; i++) {
    if (arr[i] > index) {
      newArr.push(arr[i])
    } else {
      newArr.unshift(arr[i])
    }
  }

  console.log("newArr:", newArr)
  console.log("arr:", arr)

  </script>

</body>
</html>
