<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>归并排序</title>
</head>
<body>

  <script type="text/javascript">

  // 时间复杂度

  // 空间复杂度

  var result = 0

  function foo ( number ) {
    for (var i = 1; i <= number; i++) {
      i = i.toString()
      if (i.length == 1) {
        if (i == 5) {
          result++
        }
      } else if (i.length == 2) {
        var before = i.slice(0, 1)
        console.log("before:", before)
        var after = i.slice(1, 2)
        console.log("after:", after)
        if (before == 5) {
          result++
        }
        if (after == 5) {
          result++
        }
      }
    }
    return result
  }

  console.log(foo(100))

  </script>

</body>
</html>
