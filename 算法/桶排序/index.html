<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>

	<script type="text/javascript">

	// 期末考试完了老师要将同 学们的分数按照从高到低排序。小哼的班上只有 5 个同学，这 5 个同学分别考了 5 分、3 分、 5 分、2 分和 8 分，哎，考得真是惨不忍睹(满分是 10 分)。接下来将分数进行从大到小排 序，排序后是 8 5 5 3 2。你有没有什么好方法编写一段程序，让计算机随机读入 5 个数然后 将这 5 个数从大到小输出?

	// 表格排序的话 分为两种排序，第一种为 顺序排序、也就是说 一组表格， 第一行的id为1，第五行的id为5。 这样的话只需要直接翻转数组就可以了。

	// 第二种情况为 id不规则排序  第一行的id为 4、 第五行的id 为 2。 这样的话就需要算法来进行排序了。

		var arr = [5, 3, 5, 2, 8]

		console.log(func(arr, true))
		console.log(func(arr, false))



	//  true 为从大到小  false 为 从小到大
	function func (arr, is) {

		if (toString.call(arr) == '[object Array]') {

			var newArr = [],
			    result = []

			for ( var i = 0; i < 10; i++ ) {

				newArr.push(0)

			}

			for ( var i = 0; i < arr.length; i++ ) {

				newArr[arr[i]] += 1

			}

			for ( var i = 0; i < newArr.length; i++ ) {

				for ( var j = 1; j <= newArr[i]; j++ ) {

					result.push(i)

				}

			}

			if ( is ) {

				result.reverse()

			}

			return result

		} else {

			throw new Error('Array')

		}

	}

	</script>

</body>
</html>
