  <title>冒泡排序</title>

<body>

  <script type="text/javascript">

    // 冒泡排序的基本思路是这样的：

    // 每次比较两个相邻的元素，如果它们的顺序错误就把它们交换过来。

    // 比对的次数是  n - 1。 比如说 有 5个数，那么就需要比对4次

    // 冒泡排序的原理是： 每一趟只能确定将一个数归位。即第一趟只能确定将末位上的数 (即第5位) 归位，第二趟只能将倒数第2位的数(即第4位)归位，第三趟只能将倒数第3位的数(即第3位)归位。而现在前面还有两个位置上的数没有归位，因此仍然需要进行 " 第四趟 "。第四趟只需要比较 第 1 位 和 第 2 位的大小。

    // 总结一下就是： 如果需要N个数进行排序的话，只需将 n - 1个数归位，也就是说要进行 n-1趟操作。而每一趟都需要从 第1位开始进行相邻两个数的比较。


    var arr = [6, 2, 3, 7, 5, 3, 7, 5, 4, 8, 9, 11, 52, 46, 86, 32, 85, 35, ]
    var newArr = []


    for ( var i = 0; i < arr.length; i++ ) {
      var t = arr[i + 1],
          n = ''

      if ( i != arr.length - 1 ) {

        // console.log("current:", arr[i])
        // console.log("next:", t)

        if ( arr[i] < t ) {

          console.log("current:", arr[i])
          console.log("next:", t)

        }

      }
    }

    console.log(arr)
    console.log(newArr)


  </script>

</body>
