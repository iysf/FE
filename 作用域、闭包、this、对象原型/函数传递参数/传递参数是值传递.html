<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
</head>
<body>
	<script type="text/javascript">
	// 区别：基本类型和引用类型
	// ECMAScript中、所有函数参数都是按值传递。但是基本类型传递的话 是相当于把本身的值复制了一份传递进去、引用类型传递的话 则如同引用类型变量的复制一样。其实内存中存在的对象只有一个、所以内部obj操作的时候、其实操作到的是 对象引用的地址。
	
	// 引用类型的变量本就是一个引用，它的值是堆内存中Object的地址，当使用按值传递时传递的值本就是一个地址，所以在函数中对参数进行操作会影响到函数外对应的变量。

	var obj = { a: 1 };
	var num = 1;

	function foo ( obj ) {

		if ( typeof obj == 'object' ) {

			obj.a++;

		} else {

			obj++;

		}

		return obj;
	}

	console.log(foo( obj ));
	console.log(foo( num ));
	console.log(obj);
	console.log(num);

	// 为了证明函数参数是按值传递的 如下方例子

	function setName ( __obj__ ) {

		__obj__.name = 'yangshaofeng!';

		__obj__ = new Object();

		__obj__.name = 'fengshaoyang!';
	}
	var person = new Object;
	setName(person);
	console.log(person);
	// console.log(__obj__);
	// 实际上、当在函数内重写obj的时、这个变量引用的就是一个局部对象了，而这个局部对象会在函数执行完毕后立即被销毁。

	// 可以把ECMAscript中的参数想象成局部变量
	</script>
</body>
</html>
