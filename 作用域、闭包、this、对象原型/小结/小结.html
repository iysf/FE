<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小结</title>
</head>
<body>
	
	<script type="text/javascript">
	// JavaScript中变量可以用来保存两种类型的值：基本类型与引用类型

	// 基本类型：undefined、null、Boolean、Number、String。
	// 引用类型：Object、Array、Function

	// 基本类型在内存中占据固定大小的空间、因此被保留在栈内存中。引用类型的值是对象、保存在堆内存中。

	// 引用类型： 包含引用类型值的变量实际上包含的并不是对象本身、而是一个指向该对象的指针。

	// 引用类型： 从一个变量向另一个变量复制引用类型的值、复制的其实是指针，因此两个变量最终都指向同一个对象。

	// 确定一个值是哪种基本类型可以使用 typeof 操作符，而确定一个值是哪种引用类型可以使用 instanceof 操作符。
	
	// 执行环境分为全局执行环境和函数执行环境。
	// 每次进入一个新的执行环境、都会创建一个用于搜索变量和函数的作用域链
	// 函数的局部环境不仅有权访问函数作用域的变量，而且有权访问其包含父环境，乃至全局环境。唯独不可访问其他函数局部环境内的变量。。
	// 变量的执行环境有助于确定应该何时释放内存。

	// JavaScript是一门具有自动垃圾收集机制的编程语言

	// 解除变量的引用不仅有助于消除循环引用现象、而且对垃圾收集也有好处。为了确保有效的回收内存，应该及时解除不再使用的全局对象，全局对象属性以及循环引用变量的引用。
	
	</script>

</body>
</html>
