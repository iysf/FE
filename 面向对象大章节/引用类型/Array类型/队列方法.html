<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列方法</title>
</head>
<body>
	
	<script type="text/javascript">
		
/* 
	栈数据结构的访问规则是LIFO(后进先出)，而队列数据结构的访问规则是FIFO(先进先出)。队列在列表的末端添加项，从列表的前端移除项。由于push()方法是向数组末端添加项的方法，因此要模拟队列只需一个从数组前端取得项的方法。实现这一操作的方法是shift()，它能够移除数组中的第一个项并返回该项，同时将数组的length减1.结合使用shift()和push()方法，可以像队列一样操作数组。   
*/                                                                                    

	var newArr = new Array();
	// 向数组末尾添加项
	console.log( newArr.push( 'blue', 'red', 'yellow' ) );

	// 删除第一项
	console.log( newArr.shift() );

	// 打印当前数组的长度
	console.log( newArr.length );

	// 向数组前端添加项
	console.log( newArr.unshift( 'pink', 'black' ) );
	
	// 打印操作过后的原始数组
	console.log( newArr );



	</script>

</body>
</html>
