<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作方法</title>
</head>
<body>
	
	<script type="text/javascript">
		
	// 操作已经包含在数组中的项提供了很多方法。其中，concat()方法可以基于当前数组中的所有项创建一个新数组。

	var arr = [ 'blue', 'red', 'yellow' ];

	console.log("concat:", arr.concat( 'pink', [ 'yellow', 'green' ],{ a:1, b:2 }, function abc () { console.log(1) } ));

	console.log("concat:", arr);

	console.log("slice:", arr.slice(1,2));
	console.log("slice:", arr);


	// 如果slice()方法的参数中有一个负数，则用数组长度加上该数来确定相应的位置。例如：在一个包含5项的数组上调用slice(-2,-1)与调用slice(3,4)得到的结果相同。如果结束位置小于起始位置，则返回空数组。

	//==================================================================================================

	// splice：这个方法恐怕要算是最强大的数组方法了，它有很多种用法。splice()的主要用途是向数组中部插入项，但是使用这种方法的方式则有3种                                                          

	// 1：删除，可以删除任意数量的项，只需指定2个参数：要删除的第一项的位置和要删除的项数。例如：splice(0, 2)会删除数组中的前两项。
	// 2：插入，可以向指定位置插入任意数量的项，只需指定3个参数：起始位置，0(要删除的项数)和要插入的项，如果要插入多个项，可以再传入第四、第五，以至任意多个项。例如：splice(2, 0, 'red', 'blue')会从当前数组的位置2开始插入字符串 'red', 'blue'。
	// 3：替换，可以向指定位置插入任意数量的项，且同时删除任意数量的项，只需指定3个参数：起始位置，要删除的项数和要插入的任意数量的项，插入的项数不必与删除的项数相等，例如：splice(2,1,'red','blue')会删除当前数组位置的2项，然后再从位置2开始插入字符串'red','blue'。

	// splice()方法始终都会返回一个数组，该数组中包含从原始数组中删除的项(如果没有删除任何项，则返回一个空数组)

	var colors = [ 'red', 'blue', 'yellow' ];
	// 删除操作原数组，返回被删除项.pop方法返回的是被删除项
	var remove = colors.splice(0,1);


	var newColors = [ 'red', 'blue', 'yellow' ];
	// 插入操作原数组,返回空数组.push方法返回的是length
	newColors.splice(newColors.length, 0, 'pink', 'green');
	
	var Colors = [ 'red', 'blue', 'yellow' ];
	// 返回被删除项
	var newRemove = Colors.splice(1, 1, 'pink', 'green');

	console.log("splice:", remove);
	console.log("splice:", colors);

	console.log("newSplice:", newColors);

	console.log("newRemove:", Colors);
	console.log("newRemove:", newRemove);
	</script>

</body>
</html>
