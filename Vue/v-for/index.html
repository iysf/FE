<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
</head>
<body>

	<div id="app">

		<ul>
			<li v-for="item in list" @click="getText(item)">
				{{item.text}}
			</li>
		</ul>

	</div>
	<!-- <script type="text/javascript" src="vue.js"></script> -->
	<script src="../vue.js">

	</script>
	<script type="text/javascript">


		var vm = new Vue({
			el: "#app",
			data: {
				list:[
					{ id: 1, text:'v-for渲染列表' },
					{ id: 2, text:'v-for渲染列表' },
					{ id: 3, text:'v-for渲染列表' },
					{ id: 4, text:'v-for渲染列表' },
					{ id: 5, text:'v-for渲染列表' },
				],
			},
			methods: {
				getText (item) {
					// console.log(item)
					item.text = 1
				}
			}
		})

		// console.log("实例__proto__:", vm.__proto__)
		// console.log("实例prototype:", vm.prototype)
		// console.log("构造函数:", Vue.__proto__.__proto__)
		// console.log("构造函数:", Vue.__proto__)

	</script>

</body>
</html>
