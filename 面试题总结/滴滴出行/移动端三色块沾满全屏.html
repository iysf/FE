<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	html,body {
		width: 100%;
		height: 100%;
	}
	
	.content {
		width: 100%;
		height: 100%;
		position: relative
	}

	.header {
		width: 100%;
		background-color: red;
		height: 100px;
		position: absolute;
		top: 0;
		left: 0;	
	}
	
	.body {
		width: 100%;
		top: 100px;
		left: 0;
		height: calc( 100% - 100px * 2 );
		position: absolute;
		background-color: green;
	}

	.footer {
		width: 100%;
		height: 100px;
		background-color: yellow;
		left: 0;
		bottom: 0;
		position: absolute;
	}

	</style>
</head>
<body>
	
	<div class="content">
		
		<div class="header"></div>
		<div class="body"></div>
		<div class="footer"></div>

	</div>

</body>
</html>
