<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
数学App

<script type="text/javascript">
	var arr = [1,1,1,3,4,2,4,5,2,4,235,4,6,7,42]
	var resultArr = [1,2]
	console.log(arr)
	// console.log(resultArr.indexOf(arr[6]))

	for (var i = 0; i < arr.length; i++) {
		if (resultArr.indexOf(arr[i]) === -1) {
			resultArr.push(arr[i])
		}
	}

	console.log(resultArr)
</script>
</body>
</html>
