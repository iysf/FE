<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>性能问题</title>
</head>
<body>
	
	<script type="text/javascript">
		
	// IE的垃圾收集器是根据内存分配量运行的、具体一点说就是：256个变量、4096个对象(或数组)字面量和数组元素、或者64KB字符串。达到上述任何一个临界值、垃圾收集器就会运行。

	// 以上这种实现方式的问题在于，如果一个脚本中包含那么多变量、那么该脚本很可能在其生命周期中一直保有那么多变量。这样一来垃圾收集器就不得不频繁地运行。结果、由此引发的严重性能问题促使IE7重写了垃圾收集机制

	// 事实上，在有的浏览器中可以触发垃圾收集过程、但不建议这样做。在IE中调用window.CollectGarbage()方法会立即执行垃圾收集。在Opera更高版本中调用window.opera.collect()也会启动垃圾收集例程。

	</script>

</body>
</html>
